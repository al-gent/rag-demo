<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Stats</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .group-card {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
        }
        
        .group-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .stat-label {
            font-weight: bold;
        }
        
        .recent-queries {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
        }
        
        .query-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>RAG System Stats</h1>
    
    <div class="controls">
        <label for="groupBy">Group by:</label>
        <select id="groupBy" onchange="loadStats()">
            <option value="rag_hardware">RAG Hardware</option>
            <option value="llm_hardware">LLM Hardware</option>
            <option value="model">Model</option>
            <option value="rag_llm_model">RAG + LLM + Model</option>
        </select>
        
        <button onclick="loadStats()">Refresh</button>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        async function loadStats() {
            const groupBy = document.getElementById('groupBy').value;
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch(`http://localhost:8000/stats?group_by=${groupBy}`);
                const data = await response.json();
                renderStats(data);
            } catch (error) {
                content.innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        function renderStats(data) {
            let html = '';

            // Grouped Stats
            if (data.grouped_stats && data.grouped_stats.length > 0) {
                data.grouped_stats.forEach(group => {
                    let groupLabel = '';
                    if (typeof group.group === 'object') {
                        groupLabel = `RAG: ${group.group.rag_hardware_id} | LLM: ${group.group.llm_hardware_id} | Model: ${group.group.model_name}`;
                    } else {
                        groupLabel = group.group;
                    }

                    html += `
                        <div class="group-card">
                            <div class="group-header">${groupLabel}</div>
                            <div class="stat-row">
                                <span class="stat-label">Total Queries:</span>
                                <span>${group.total_queries}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Avg Embedding:</span>
                                <span>${group.avg_embedding_time_ms}ms</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Avg Vector Search:</span>
                                <span>${group.avg_vector_search_time_ms}ms</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Avg LLM:</span>
                                <span>${group.avg_llm_time_ms}ms</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Avg Total:</span>
                                <span>${group.avg_total_time_ms}ms</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Total Cost:</span>
                                <span>$${group.total_cost_usd}</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += '<div class="loading">No query data yet</div>';
            }

            // Recent Queries
            if (data.recent_queries && data.recent_queries.length > 0) {
                html += `
                    <div class="recent-queries">
                        <h2>Recent Queries</h2>
                `;
                
                data.recent_queries.forEach(q => {
                    html += `
                        <div class="query-item">
                            <div><strong>${q.question}</strong></div>
                            <div>RAG: ${q.rag_hardware_id} | LLM: ${q.llm_hardware_id} | Model: ${q.model_name}</div>
                            <div>Embed: ${q.embedding_time_ms}ms | Search: ${q.vector_search_time_ms}ms | LLM: ${q.llm_time_ms}ms | Total: ${q.total_time_ms}ms</div>
                            <div style="color: #666; font-size: 12px;">${q.timestamp}</div>
                        </div>
                    `;
                });

                html += '</div>';
            }

            document.getElementById('content').innerHTML = html;
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
