services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: rag_logs
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: password123 
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - postgres
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./main.py:/app/main.py 
      - ./db:/app/db
      - ./stats.html:/app/stats.html 
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload 
  
  street_sweep:
    build:
      context: ../street_sweeping_API
    ports:
      - "8001:8000" 
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../street_sweeping_API/.env 
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: on-failure